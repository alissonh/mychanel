<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<div id="div_menu" style="margin: 5px;">
		<p:menubar id="main_menu" autoDisplay="false">
			<p:submenu label="Main" icon="ui-icon-document">
				<p:menuitem id="m_userl" value="User"
					url="User.xhtml" immediate="true" />
					
					<p:menuitem id="m_post" value="New Post" url="Post.xhtml" immediate="true" />				
			
			
			      <p:menuitem id="m_menu" value="Video" url="Video.xhtml" immediate="true" />				
			
			
			</p:submenu>

			<f:facet name="options">
				<p:menuButton value="User Action :)">
					<p:menuitem id="m_edit_usu" value="Edit" action="#{userMB.edit()}"
						icon="ui-icon-pencil" ajax="false" immediate="true" />
					<p:menuitem id="m_sair" value="Exit" action="#{userMB.logout()}"
						icon="ui-icon-close" ajax="false" immediate="true" />
				</p:menuButton>
			</f:facet>
		</p:menubar>
	</div>
</ui:composition>
